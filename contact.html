	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Zoomies Pet Store is dedicated to serving families in Pet Valley whose mission is providing care for our furry pals one paw at a time.">

	<script src="https://kit.fontawesome.com/c90a098820.js" crossorigin="anonymous"></script>
	<!-- Custom Styles -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/contact.css">
</head>





<body>

  <header>

    <nav>
      <a href="index.html" class="float-left remove-overflow">
        <img src="img/zoomies-pet-shop-logo.png" alt="Zoomies Pet Store Home Page" class="logo remove-overflow">
      </a>
      <ul class="float-left">
        <li>
          <a href="index.html#about" class="rounded-border">About</a>
        </li>
        <li>
          <a href="index.html#shop" class="rounded-border">Shop</a>
        </li>
        <li>
          <a href="index.html#locations" class="rounded-border">Locations</a>
        </li>
        <li>
          <a href="contact.html" class="rounded-border">Contact</a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </nav>

    <h1 class="heading-title heavy w-lg m-auto bg-light text-center">
      <i class="fa-solid fa-paw"></i>
      Zoomies Pet Shop 
      <i class="fa-solid fa-paw"></i>
    </h1>

  </header>
	




	<main class="container bg-light w-lg m-auto">

		<form class="w-md mob-col center">

			<!-- Name -->
			<div>
				<p><label for="name-input">Name</label></p>
				<p><input id="name-input" type="text" required class="form-input"></p>
			</div>

			<!-- Email -->
			<div>
				<!-- Email -->
				<p><label for="email-input">Email</label></p>
				<p><input id="email-input" type="email" required class="form-input"></p>
			</div>

			<!-- Phone Number -->
			<div>
				<p><label for="phone-input">Phone Number</label></p>
				<p><input type="tel" id="phone-input" class="form-input"></p>
			</div>

			<!-- Subject Type -->
			<div>
				<p><label for="subject-input">Subject</label></p>
				<p><select id="subject-input" class="form-input"></p>
					<option selected value="questions">Questions</option>
					<option value="services">Services</option>
					<option value="products">Products</option>
					<option value="events">Events</option>
					<option value="careers">Career Oppurrtunities</option>
				</select>
			</div>

			<!-- Message -->
			<div>
				<p><label for="message-input">Message</label></p>
				<p><textarea id="message-input" rows="10" class="form-input" required></textarea></p>
			</div>

			<!-- Submit Button -->
			<button type="submit" class="form-button rounded-border button">
				Submit <i class="fa-solid fa-paper-plane"></i>
			</button>

		</form>

		<!-- Back to top button -->
		<a href="#top" aria-label="Back to top" class="btn-top text-center rounded-border">
			<i class="fa-solid fa-chevron-up"></i>
		</a>

		<div class="clearfix"></div>

	</main>





  <footer>

    <div class="text-center w-lg m-auto">

      <!-- Social media links -->
      <div class="m-top-btm">
        <a href="#" aria-label="Zoomies Pet Shop Instagram page"><i class="fa-brands fa-square-instagram fa-2x m-right"></i></a>
        <a href="#" aria-label="Zoomies Pet Shop Facebook page"><i class="fa-brands fa-square-facebook fa-2x m-right"></i></i></a>
        <a href="#" aria-label="Zoomies Pet Shop Twitter page"><i class="fa-brands fa-square-twitter fa-2x m-right"></i></a>
      </div>

      <div class="m-top-btm">

        <!-- Contact links -->
        <div class="float-left w-third mob-footer mob-pad">
          <ul class="no-bullets">
            <li>
              <a href="contact.html" class="text-link">Contact Us</a>
            </li>
            <li>
              <a href="mailto:info@zoomiespetshop.com" aria-label="Email Zoomies Corporate Office" class="text-link">info@zoomiespetshop.com</a>
            </li>
            <li>
              <a href="tel:123-456-7000" aria-label="Call Zoomies Corporate Office" class="text-link">(123) 456-7000</a>
            </li>
          </ul>
        </div>

        <!-- Newsletter -->
        <div class="float-left w-third mob-footer mob-pad">
          <form>
            <div>
              <p><label for="newsletter-input-main">Subscribe to our newsletter today!<br>Please sign up by providing your email:</label></p>
              <p><input id="newsletter-input-main" type="email" class="rounded-border xxsm-pad w-lg" required></p>
              <p><button type="submit" aria-label="submit email address" class="rounded-border button">Submit</button></p>
            </div>
          </form>
        </div>

        <!-- Careers, resources, back to top links -->
        <div class="float-left w-third mob-footer mob-pad">
          <ul class="no-bullets">
            <li>
              <a href="#" class="text-link">Careers</a>
            </li>
            <li>
              <a href="#" class="text-link">Resources</a>
            </li>
            <li>
              <a href="#top" class="text-link">Back to Top</a>
            </li>
          </ul>
        </div>

        <div class="clearfix"></div>

      </div>

		  <p>&copy;2022 Zoomies Pet Shop <i class="fa-solid fa-paw"></i></p>
			
    </div>
  </footer>

</body>
</html>
